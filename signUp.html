    <div class="container" id="">
        <div class="row">
            <div class="col s12 ">
                <h3><u>Create Account</u></h3>
                <form>
                    <div class="row">
                        <div class="input-field col s6">
                            <input placeholder="Enter First Name" id="firstName" type="text" class="validate">
                            <label for="firstName">
                                <h6>First Name</h6>
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <input placeholder="Enter Last Name" id="lastName" type="text" class="validate">
                            <label for="lastName">
                                <h6>Last Name</h6>
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <input placeholder="Enter password" id="email" type="text" class="validate">
                            <label for="email">
                                <h6>Email</h6>
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <input placeholder="Enter Password" id="password" type="password" class="validate">
                            <label for="password">
                                <h6>Password</h6>
                            </label>
                        </div>
                        <div class="">
                            <label>
                                <input id="showPass" name="showPassword" class="with-gap" type="checkbox" />
                                <span>Show Password</span>
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <a id="reg" class="waves-effect waves-light btn">Register</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
